// --- 4. ã‚¹ã‚³ã‚¢ãƒªãƒ³ã‚°ï¼†ç†ç”±ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯ ---
function calculateScore(spot, temp, weather, fishData, fishName, dateStr) {
    let score = 50; // åŸºæº–ç‚¹
    let reasons = []; // ç†ç”±ãƒªã‚¹ãƒˆ

    // 1. ç«‹ã¡å…¥ã‚Šç¦æ­¢ãƒã‚§ãƒƒã‚¯
    if (spot.restricted) {
        return { score: 0, reasons: ["â›” ã€å±é™ºã€‘ç«‹ã¡å…¥ã‚Šç¦æ­¢ãƒ»ã¾ãŸã¯å±é™ºåŒºåŸŸ"] };
    }

    // 2. é¢¨é€Ÿãƒã‚§ãƒƒã‚¯
    if (weather.wind >= 10) {
        score -= 50;
        reasons.push(`<span class="reason-bad">ğŸŒªï¸ æš´é¢¨è­¦å ±ãƒ¬ãƒ™ãƒ« (é¢¨é€Ÿ${weather.wind}m/s)ã€‚é‡£è¡Œä¸å¯ã€‚</span>`);
    } else if (weather.wind >= 6) {
        score -= 20;
        reasons.push(`<span class="reason-warn">ğŸš© å¼·é¢¨ã®ãŸã‚é‡£ã‚Šã«ãã„ (${weather.wind}m/s)</span>`);
    } else {
        score += 10;
        reasons.push(`<span class="reason-good">ğŸƒ é¢¨ç©ã‚„ã‹ã€‚é‡£ã‚Šæ—¥å’Œã€‚</span>`);
    }

    // 3. é­šç¨®åˆ¥ãƒã‚§ãƒƒã‚¯
    if (fishData) {
        // A. æ°´æ¸©é©æ€§
        if (temp >= fishData.min && temp <= fishData.max) {
            score += 30;
            reasons.push(`<span class="reason-good">ğŸŒ¡ï¸ ${fishName}ã®é©æ°´æ¸©ã§ã™ (${temp.toFixed(1)}â„ƒ)</span>`);
        } else {
            score -= 20;
            const diff = temp < fishData.min ? "ä½ã™ã" : "é«˜ã™ã";
            reasons.push(`<span class="reason-bad">ğŸŒ¡ï¸ æ°´æ¸©ãŒ${fishName}ã«ã¯${diff}ã¾ã™ (${temp.toFixed(1)}â„ƒ)</span>`);
        }

        // B. ã‚·ãƒ¼ã‚ºãƒ³ï¼ˆæœˆï¼‰é©æ€§
        const month = new Date(dateStr).getMonth() + 1;
        if (fishData.season.includes(month)) {
            score += 20;
            reasons.push(`<span class="reason-good">ğŸ“… ä»Šã¯${fishName}ã®ãƒã‚¤ã‚·ãƒ¼ã‚ºãƒ³ã§ã™</span>`);
        } else {
            score -= 20;
            reasons.push(`<span class="reason-warn">ğŸ“… ${fishName}ã®ã‚·ãƒ¼ã‚ºãƒ³ã‹ã‚‰å¤–ã‚Œã¦ã„ã¾ã™</span>`);
        }

        // C. ãƒã‚¤ãƒ³ãƒˆã®ç”Ÿæ¯å®Ÿç¸¾ (ã‚¹ãƒãƒƒãƒˆæƒ…å ±ã«ãã®é­šãŒå«ã¾ã‚Œã‚‹ã‹)
        // éƒ¨åˆ†ä¸€è‡´ã§ãƒã‚§ãƒƒã‚¯
        const isTargetSpot = spot.targets.some(t => fishName.includes(t) || t.includes(fishName));
        if (isTargetSpot) {
            score += 20;
            reasons.push(`<span class="reason-good">ğŸ“ ã“ã“ã¯${fishName}ã®å®Ÿç¸¾ãƒã‚¤ãƒ³ãƒˆã§ã™</span>`);
        } else {
            score -= 10;
            reasons.push(`<span class="reason-warn">ğŸ“ ã“ã®å ´æ‰€ã§${fishName}ã¯ã‚ã¾ã‚Šé‡£ã‚Œã¾ã›ã‚“</span>`);
        }

        //ã€€â˜…é‡è¦ï¼šã‚·ãƒ¼ã‚ºãƒ³å¤–ãªã‚‰ã©ã‚Œã ã‘æ¡ä»¶ãŒè‰¯ãã¦ã‚‚æœ€å¤§70ç‚¹ã«æŠ‘ãˆã‚‹
        if(!fishData.season.includes(month)){
            score = Math.min(score, 70);
        }

    } else if (fishName !== "å…¨é­šç¨®") {
        // ãƒ‡ãƒ¼ã‚¿ã«ãªã„é­šãŒå…¥åŠ›ã•ã‚ŒãŸå ´åˆ
        reasons.push(`<span class="reason-warn">â“ ã€Œ${fishName}ã€ã®è©³ç´°ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ä¸€èˆ¬çš„ãªæ°—è±¡æ¡ä»¶ã§åˆ¤å®šã—ã¾ã™ã€‚</span>`);
    }

    // 4. ã‚¹ã‚³ã‚¢ã®ç¯„å›²èª¿æ•´ (0ã€œ100)
    score = Math.max(0, Math.min(100, score));

    return { score, reasons };
}

// AIã®çµæœã‚’ dailyCatchData ã«ä¿å­˜ã™ã‚‹å°‚ç”¨é–¢æ•°
function updateCatchDataFromAI(spotName, fishDataList) {
    if (!dailyCatchData[spotName]) {
        dailyCatchData[spotName] = { total: 0, details: {} };
    }

    fishDataList.forEach(item => {
        const count = parseInt(item.count);
        dailyCatchData[spotName].total += count;
        
        // å†…è¨³ã‚’æ›´æ–°ï¼ˆæ—¢å­˜ã®æ•°ã«åŠ ç®—ï¼‰
        if (!dailyCatchData[spotName].details[item.fish]) {
            dailyCatchData[spotName].details[item.fish] = 0;
        }
        dailyCatchData[spotName].details[item.fish] += count;
    });

    localStorage.setItem('catchData', JSON.stringify(dailyCatchData));
}

// ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°ã—ã¦localStorageã«ä¿å­˜ã™ã‚‹é–¢æ•°
function updateCatchData(result) {
    const spotName = result.spot;
    const fishName = result.fish;
    const count = parseInt(result.count, 10) || 0;

    if (count <= 0) return;

    // ãƒ‡ãƒ¼ã‚¿æ§‹é€ ã®åˆæœŸåŒ–
    if (!dailyCatchData[spotName]) {
        dailyCatchData[spotName] = { total: 0, details: {} };
    }

    // åˆè¨ˆã‚’åŠ ç®—
    dailyCatchData[spotName].total += count;

    // é­šç¨®ã”ã¨ã®å†…è¨³ã‚’åŠ ç®—
    if (!dailyCatchData[spotName].details[fishName]) {
        dailyCatchData[spotName].details[fishName] = 0;
    }
    dailyCatchData[spotName].details[fishName] += count;

    // ä¿å­˜
    localStorage.setItem('catchData', JSON.stringify(dailyCatchData));
}

// AIãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ç”»é¢ã«å‡ºã™è£œåŠ©é–¢æ•°
function addAiMessageToDOM(text, role) {
    const container = document.getElementById('ai-chat-messages');
    const div = document.createElement('div');
    div.style.padding = "8px";
    div.style.borderRadius = "8px";
    div.style.maxWidth = "85%";
    div.style.marginBottom = "5px";
    div.style.fontSize = "11px";

    if (role === 'user') {
        div.style.background = "#007bff";
        div.style.color = "white";
        div.style.alignSelf = "flex-end";
    } else {
        div.style.background = "#e9ecef";
        div.style.color = "#333";
        div.style.alignSelf = "flex-start";
    }
    div.innerText = text;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
}

// ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ç”»é¢ã«è¿½åŠ ã™ã‚‹é–¢æ•°
function addAiMessage(text, type) {
    const container = document.getElementById('ai-chat-messages');
    const div = document.createElement('div');
    div.className = `ai-message ${type}`;
    div.innerText = text; // å®‰å…¨ã®ãŸã‚innerTextã‚’ä½¿ç”¨
    
    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°å‰Šé™¤ç”¨ã®ID
    const msgId = Date.now();
    div.setAttribute('data-msg-id', msgId);

    container.appendChild(div);
    container.scrollTop = container.scrollHeight; // ä¸€ç•ªä¸‹ã¸ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    return msgId;
}
